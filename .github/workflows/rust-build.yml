name: Build project

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Change directory to the root crate
      run: cd canyon_sql
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose